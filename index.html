<!DOCTYPE html>
<html>
<head>
  <title>Embedding Vega-Lite</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vega/3.0.0-rc2/vega.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vega-lite/2.0.0-beta.10/vega-lite.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vega-embed/3.0.0-beta.19/vega-embed.js"></script>
</head>
<body>


<div id="option">
    <input name="HomeButton" 
           type="button" 
           value="Home" 
           onclick="home()" />
    <input name="Slide1Button" 
           type="button" 
           value="Slide 1" 
           onclick="slide1()" />	
    <input name="Slide2Button" 
           type="button" 
           value="Slide 2" 
           onclick="slide2()" />	
    <input name="Slide3Button" 
           type="button" 
           value="Slide 3" 
           onclick="slide3()" />
    <input name="EndButton" 
           type="button" 
           value="End of Slides" 
           onclick="Eud()" />		   
</div>


<div id="vis"></div>

 
<script type="text/javascript">

//  "data": { "url": "https://raw.githubusercontent.com/panwong126/panwong126.github.io/master/data.json"},

var yourVlSpec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v2.json",
  "description": "A bar chart showing the US population distribution of age groups in 2000.",
  "data": { "url": "https://raw.githubusercontent.com/panwong126/panwong126.github.io/master/data.json"},
  //"transform": [{"filter": "datum.year == 2000"}],
  "mark": "bar",
  "encoding": {
    "y": {
      "field": "state", "type": "ordinal",
      //"scale": {"rangeStep": 17}
    },
    "x": {
      "aggregate": "count",  "type": "quantitative",
      "axis": {"title": "population"}
    }
  }
}

function home(){
	vega.embed("#vis", yourVlSpec)
}
	
  </script>
</body>
</html>
